<div *ngFor="let element of data" class="resumen">
    <h3>{{ element.prompt }}</h3>
    <div class="lista-colores-pequenia">
        <div *ngFor="let color of element.colors" class="app-color-pequenio">
            <div 
            [style.background]="color" 
            class="color-cuadrado-pequenio"></div>
            <p>{{ color }}</p>
        </div>
    </div>
</div>
